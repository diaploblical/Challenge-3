<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand"><img src="/assets/prepr.png"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Explore</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Dashboard</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link" href="#">My Challenges</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">My Labs</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">My Projects</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Career Explorer</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <div class="mt-4">
      <div class="d-flex flex-md-row flex-column mb-4">
        <div class="card mx-2 shadow container mx-auto">
          <div class="card-body">
            <h5 class="card-title fw-bold">Create Project</h5>
            <div class="card mx-2 my-4 shadow">
              <div class="card-body">
                <h5 class="card-title fw-bold">Project Overview</h5>
                <div class="d-flex flex-column">
                  <label for="exampleFormControlInput1" class="form-label">Title</label>
                  <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Max. 150 Characters">
                  <label for="exampleFormControlInput1" class="form-label">Description</label>
                  <textarea class="form-control" id="exampleFormControlInput1" placeholder="Max. 300 Characters"></textarea>
                  <label for="exampleFormControlInput1" class="form-label">Project slug</label>
                  <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Project slug">
                  <label for="exampleFormControlInput1" class="form-label">Active Challenge</label>
                  <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Active Challenge">
                  <label for="exampleFormControlInput1" class="form-label">Associated Lab</label>
                  <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Select lab">
                </div>
              </div>
            </div>
            <div class="d-flex d-row justify-content-center">
              <a class="btn btn-outline-success m-2" type="submit" href="index.html">Cancel</a>
              <a class="btn btn-outline-success m-2" href="index.html">Create Project</a>
            </div>
          </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  </body>
</html>
